<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="../style.css">
  <style>

    main {
      min-height: 97vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }


    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 12px
    }

    .card {
      width: 80px;
      height: 80px;
      background: #1e293b;
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform .3s
    }

    .card.flip {
      transform: rotateY(180deg)
    }

    .card.matched {
      background: #16a34a
    }

    h2,
    .grid {
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <body>
  <canvas id="bg"></canvas>

  <header class="header">
    <div class="logo"><img src="/logo.svg" alt=""></div>
    <nav class="navbar">
      <a href="/#">Accueil</a>
      <a href="fireworks.html">Fireworks</a>
      <a href="solar.html">Système solaire</a>
    </nav>
    <button id="burger" aria-label="Menu mobile">
      <span></span><span></span><span></span>
    </button>
  </header>
  <main>
    <canvas id="bg"></canvas>
    <h2>🧠 Memory Match 🧠</h2>
    <div class="grid" id="grid"></div>
  </main>

  <footer class="footer">© <span id="year"></span> Cédric PESIN</footer>

  <script>
    const emojis = ['🚀', '🪐', '👾', '🌟', '⚡', '🎮', '🛰️', '☄️'];
    let cards = [...emojis, ...emojis].sort(() => Math.random() - .5);
    const grid = document.getElementById('grid');
    let first = null, busy = false, matched = 0;

    cards.forEach(e => {
      const div = document.createElement('div');
      div.className = 'card';
      div.dataset.emoji = e;
      div.innerHTML = '<span style="opacity:0">' + e + '</span>';
      grid.append(div);
    });

    grid.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (!card || busy || card.classList.contains('matched')) return;
      flip(card);
      if (!first) { first = card; return; }
      if (card === first) return;
      busy = true;
      if (card.dataset.emoji === first.dataset.emoji) {
        card.classList.add('matched'); first.classList.add('matched');
        matched += 2; if (matched === cards.length) alert('Gagné 🎉');
        reset();
      } else {
        setTimeout(() => { flip(card); flip(first); reset() }, 800);
      }
    });
    function flip(c) {
      const span = c.querySelector('span');
      if (c.classList.toggle('flip')) span.style.opacity = 1;
      else span.style.opacity = 0;
    }
    function reset() { first = null; busy = false }
  </script>
  <script src="../bg.js"></script>

</body>

</html>
